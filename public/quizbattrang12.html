<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily econs</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-wrapper">
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
      <div class="nav-menu">
        <a href="/home">home</a>
        <a href="/blog" >blog</a>
        <a href="/home#about">about</a>
        <a href="/quiz" class="active mr-6">quiz</a>
      </div>
      
      <div class="search-box">
        <input type="text" placeholder="Search">
        <img src="image/search.svg" alt="Search" class="search-icon">
        <ul class="suggestions"></ul>
      </div>
    </div>
  </div>
  <!-- Hero Section -->
  <section class="hero_quiz backgroundquizbattrang">
  </section>

  <!--Content quiz-->
  <div class="finish">
    <div class="content_quiz6">
      <div class="correct-quiz">Correct</div>
      <div class="wrong-quiz">WRONG</div>
    </div>
  </div>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h2>Newsletter</h2>
    <div class="divider"></div>
    <p class="subtext">Enter your Email Address</p>
    <div  class="center-from" style="display: flex; align-items: center; justify-content: center;">
      <form>
        <div class="input-wrapper">
          <input type="email" placeholder="Enter your Email Address" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
