<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily econs</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-wrapper">
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
      <div class="nav-menu">
        <a href="/home">home</a>
        <a href="/blog" >blog</a>
        <a href="/home#about">about</a>
        <a href="/quiz" class="active mr-6">quiz</a>
      </div>


      <div class="search-box">
        <input type="text" placeholder="Search">
        <img src="image/search.svg" alt="Search" class="search-icon">
        <ul class="suggestions"></ul>
      </div>
    </div>
  </div>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>QUIZ</h1>
    </div>
  </section>

  <!--Content quiz-->
  <div class="content_quiz">
    <div class="content_wrapper">
        <p>
        
        </p>
        <div class="row bottom-row">
          <div class="card-bottom">
            <a href="/quizbattrang">
              <img src="image/backgroundquizbattrang.jpg" class="thumb small" />
            </a>
            <h3>Bat Trang Pottery Village</h3>
          </div>
          <div class="card-bottom">
            <a href="/quizpho">
              <img src="image/backgroundquizpho.png" class="thumb small" />
            </a>
            <h3>PHO</h3>
          </div>
          <div class="card-bottom">
            <a href="/quizcomvong">
              <img src="image/backgroundquizcomvong.jpg" class="thumb small" />
            </a>
            <h3>COM VONG</h3>
          </div>
        </div>
    </div>
  </div>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h2>Newsletter</h2>
    <div class="divider"></div>
    <p class="subtext">Enter your Email Address</p>
    <div  class="center-from" style="display: flex; align-items: center; justify-content: center;">
      <form>
        <div class="input-wrapper">
          <input type="email" placeholder="Enter your Email Address" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
