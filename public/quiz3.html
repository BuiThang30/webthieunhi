<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web thieu nhi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-wrapper">
      <div class="nav-menu">
        <a href="/home">home</a>
        <a href="/blog" >blog</a>
        <a href="/home#about">about</a>
        <a href="/quiz" class="mr-6">quiz</a>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search">
        <img src="image/search.svg" alt="Search" class="search-icon">
      </div>
    </div>
  </div>
  <!-- Hero Section -->
  <section class="hero_quiz">
  </section>

  <!--Content quiz-->
  <div class="content_quiz">
    <div class="content_wrapper">
      <h2>
        What is a market and what are different types of markets in Economics?
      </h2>
      <p>
        â€œWhat strategies should Little John use to attract customers?
      <div class="quiz-row">
        <button class="quiz-option" data-correct="true">
            <span class="option-label">A.</span>
            <span class="option-text">Perfect competition market</span>
        </button>
        <button class="quiz-option" data-correct="false">
            <span class="option-label">B.</span>
            <span class="option-text">Monopolistic competition Market</span>
        </button>
      </div>

      <div class="quiz-row">
        <button class="quiz-option" data-correct="false">
            <span class="option-label">C.</span>
            <span class="option-text">Oligopolistic market</span>
        </button>
        <button class="quiz-option" data-correct="false">
            <span class="option-label">D.</span>
            <span class="option-text">Monopoly market</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h2>Newsletter</h2>
    <div class="divider"></div>
    <p class="subtext">Enter your Email Address</p>
    <form>
      <div class="input-wrapper">
        <input type="email" placeholder="Enter your Email Address" required>
        <button type="submit">Subscribe</button>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
